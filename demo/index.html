<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tab-Menu Demo</title>
    <script type="module">
      import {TabMenuElement, TabPanelElement} from "/src/tab-menu.js";
      customElements.define('tab-panel', TabPanelElement);
      customElements.define('tab-menu', TabMenuElement);
    </script>
    <style>
      tab-menu {
        width: 532px;
        box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.20);
        border-radius: 2px;
      }
      tab-panel {
        font-size: 20px;
        width: 100%;
        height: 391px;
        overflow: hidden;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Tab-Menu Demo</h1>
      <tab-menu show-tab="A">
        <tab-panel label="A">
            <img src="./A.jpg">
        </tab-panel>
        <tab-panel label="B">
          <img src="./B.jpg">
        </tab-panel>
        <tab-panel label="C">
          <img src="./C.jpg">
        </tab-panel>
      </tab-menu>
    </main>
  </body>
</html>
